# Template for feature requests
name: Feature Request
description: Suggest an enhancement or new feature
labels: ["enhancement"]
body:
  - type: dropdown
    id: area
    attributes:
      label: Area
      options:
        - Repository Structure
        - Portal
        - Documentation
        - Tools/Scripts
        - Other
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the feature you'd like to see
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: If you have a specific solution in mind, describe it here

