# Template for category/tag requests
name: New Category/Tag Request
description: Request new categories or tags
labels: ["category"]
body:
  - type: dropdown
    id: request-type
    attributes:
      label: Request Type
      options:
        - New Category
        - New Tag(s) for Existing Category
        - Both
    validations:
      required: true
  - type: input
    id: category-name
    attributes:
      label: Category Name
      description: For new categories only
  - type: textarea
    id: tags
    attributes:
      label: Proposed Tags
      description: List the tags you'd like to add
  - type: dropdown
    id: nsfw
    attributes:
      label: Content Rating
      options:
        - SFW
        - NSFW
        - Both
    validations:
      required: true
  - type: textarea
    id: justification
    attributes:
      label: Justification
      description: Explain why these additions would be useful
    validations:
      required: true

